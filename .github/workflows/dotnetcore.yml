name: .NET Core

on:
  push:
    branches: 
      - master
      - develop
  pull_request:
    branches: 
      - master
      - develop

jobs:
  dotNET-Core:
    name: Build .NET Core
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.100'
    - name: Clean
      run: dotnet clean application/MORR.sln --nologo
    - name: Build
      run: dotnet build application/MORR.sln --configuration Release --nologo
    - name: Run tests
      run: dotnet test application/MORR.sln -t

  TypeScript:
    name: Build Typescript
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install
        run: npm install
      - name: Build
        run: npm run build
